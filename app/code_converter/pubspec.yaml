name: code_converter
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  url_launcher: ^6.1.14
  webview_flutter: ^4.4.2
  graphview: ^1.2.0
  flutter_animate: ^4.5.2
  google_fonts: ^6.2.1
  dio: ^5.7.0
  file_picker: ^8.1.5
  flutter_web_auth: ^0.6.0
  flutter_native_splash: ^2.4.3
  flutter_launcher_icons: ^0.14.2
  shared_preferences: ^2.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#141414"  # Black background color
  image: assets/logo.png
  android: true
  ios: true
  web: true  # Optional, for web if you're targeting it